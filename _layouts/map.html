<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>

  {% include head.html %}

  <body>

    <header>
      <div class="header-small">
        <a href="{{site.url}}{{site.baseurl}}">{{ site.name }}</a>
      </div>
    </header>
    
    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col-xs-8" id="left">
          <article id='main-text'>
            <h1 class='post-title'>{{ page.title }}</h1>
              {{ content }}
          </article> 
        </div>
   
        <div class="col-xs-4" id="map-canvas"><!--map-canvas will be postioned here--></div>

      </div>
    </div>

  </body>

  <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />

  <script type="text/javascript" src="/assets/js/maps.js"></script>
  <script>
    $(document).ready(function(){ 
      drawMap({{ page.lat }} , {{ page.lng }}, {{ page.zoom }})
    });

  </script>

</html>
